<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="static/app.css">
    <title>{% block title %}Adoption Agency{% endblock %}</title>
</head>

<body>
    {% block Content %}
    <section class="pets m-4">
        <h1 class="display-3">Pets</h1>
        <div class="row">
            {% for pet in pets %}
            <div class="col-3">
                <img src="{{pet.photo_url}}">
                <h4>{{pet.name}}</h4>
                {% if pet.available %}
                <h4>is available!</h4>
                {% else %}
                <h4>is not available</h4>
                {% endif %}
                <a href="/{{pet.id}}"><button class="btn btn-info">Info</button></a>
            </div>
            {% endfor %}
        </div>
        <form action="/add">
            <button class="btn btn-success">Add a Pet</button>
        </form>
    </section>
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
